<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Primitive Datatypes

        let a;
        console.log(a); //undefined
        console.log(typeof(a)); //undefined
        
        a=10;
        console.log(a); //10
        console.log(typeof(a)); //number

        a=100.5;
        console.log(a); //100.5
        console.log(typeof(a)); //number

        a=true;
        console.log(a); //true
        console.log(typeof(a)); //boolean

        a="Hello";
        console.log(a); //Hello
        console.log(typeof(a)); //string

        a='A';
        console.log(a); //A
        console.log(typeof(a)); //string

        let b=null;
        console.log(b); //null
        console.log(typeof(b)); //object

        let c=123456789123456789n;
        console.log(c); //123456789123456789n
        console.log(typeof(c)); //bigint

        //Complex / Reference Datatypes

        let languages=["Hindi", "English", "Kannada"];
        console.log(languages); //(3) ['Hindi', 'English', 'French']
        console.log(typeof(languages)); //object
        console.log(languages[1]); //English

        let student = {
            name: "John",
            age: 30,
            rollno: 15,
            marks: 80
        };
        console.log(student); // {name: 'John', age: 30, rollno: 15, marks: 80}
        console.log(typeof(student)); //object
        console.log(student.name); //John
        console.log(student.rollno); //15
        console.log(student.marks); //80
        console.log(student.age); //30

        function greet() {
            return "Hello, World!";
        }

        console.log(greet()); //Hello, World!
        console.log(typeof(greet())); //string
    </script>
</body>
</html>
