<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //callback function
        function display(data) {
            console.log("Data: " + data);
        }

        //Higher-Order Function
        function add(a, b, show) {
            result = a + b;
            show(result);
        }

        function acceptName(name, show) {
            show(name);
        }

        add(10, 4, display);
        acceptName("John", display);
    </script>
</body>
</html>
