<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
</head>
<body>
    <h1> Student Information Form</h1>

    <fieldset>
        <legend>Personal Information</legend>

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname">
        <br> <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br> <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br> <br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
        <br> <br>

        <label for="bio">Short Bio:</label><br>
        <textarea name="bio" id="bio" cols="50" rows="5">Tell us about yourself...</textarea>
        <br> <br>   
    </fieldset>

    <br>

    <fieldset>
        <legend>Gender</legend>

        <label for="gender"></label>

        <input type ="radio" id="gender" name="gender" value="male">Male <br>

        <input type="radio" id="gender" name="gender" value="female">Female <br>

        <input type="radio" id="gender" name="gender" value="other">Other <br>
    </fieldset>

    <br>

    <fieldset>
        <legend>Areas of Interest</legend>

        <label for="webdev"></label>
        <input type ="checkbox" id="webdev" name="webdev" value="Web Development">Web Development <br>
        
        <label for="ai"></label>
        <input type="checkbox" id="ai" name="ai" value="Artificial Intelligence">Artificial Intelligence <br>
        
        <label for="data"></label>
        <input type="checkbox" id="data" name="data" value="Data Science">Data Science <br>
    </fieldset>

    <br>

    <fieldset>
        <legend>Programming Skill Level</legend>
        
        <label for="rate">Rate your skill (0 to 10):</label><br>
        <input type="range" id="rate" name="rate" min="0" max="10" value="5">
    </fieldset>

    <br>

    <fieldset>
        <legend>Upload Your Photo</legend>
        
        <label for="photo"></label>
        <input type="file" id="photo" name="photo" accept=".jpg, .png, .jpeg">
    </fieldset>

    <br>

    <button type="submit">Submit Form</button>
</body>
</html>
