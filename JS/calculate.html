<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(a, b) {
            return a + b;
        }

        function sub(a, b) {
            return a - b;
        }

        function mul(a, b) {
            return a * b;
        }

        function div(a, b) {
            return a / b;
        }

        function calculate(a, b, operation) {
            result = operation(a, b);
            console.log(result);
        }

        calculate(10, 2, add);
        calculate(10, 2, sub);
        calculate(10, 2, mul);
        calculate(10, 2, div);
    </script>
</body>
</html>
