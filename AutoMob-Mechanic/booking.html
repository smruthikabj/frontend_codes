<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking | AutoMob-Mechanic</title>
</head>
<body>
    <header>
        <nav>
            <a href="home.html"><b>AutoMob-Mechanic</b></a>
            <br> <br>
            <a href="home.html">Home</a> |
            <a href="services.html">Services</a> |
            <a href="booking.html">Booking</a> |
            <a href="mailto:contact@automob.co.in">contact@automob.co.in</a> |
            <a href="tel:999 999 9999">999 999 9999</a>
        </nav>
    </header>
    <hr>
    <main>
        <section>
            <article>
                <h1>Book Your Service</h1>
                <br/>
                <form action="appointment.html" method="GET">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" autocomplete="off" placeholder="John Daub" pattern="^[A-Za-z]+ [A-Za-z]+$" title="Name should have a first name and last name separated with space and should have only alphabets" required>
                    <br><br>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" autocomplete="off" placeholder="john@yahoo.com" pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$" title="Format: xyz@abc.com" required>
                    <br><br>

                    <label for="phone">Phone Number:</label>
                    <select id="country_code" name="country_code" required>
                        <option value="" disabled selected>code</option>
                        <option value="+213">+213</option>
                        <option value="+91">+91</option>
                        <option value="+244">+244</option>
                        <option value="+61">+61</option>
                    </select>
                    <input type="tel" id="phone" name="phone" autocomplete="off" pattern="^\d{10}$" title="Format: 1234567890" placeholder="9823322332" required>
                    <br><br>

                    <label for="service">Select Service:</label>
                    <select id="service" name="service" required>
                        <option value="Preventive Maintenance Service">Preventive Maintenance Service</option>
                        <option value="Body Repair Service">Body Repair Service</option>
                        <option value="Car Care Service">Car Care Service</option>
                    </select>
                    <br><br>

                    <label for="car-make">Car Make:</label>
                    <input list="car-make" name="car-make" placeholder="Suzuki, Toyota...">
                    <datalist id="car-make">
                        <option value="Mahindra">Mahindra</option>
                        <option value="Honda">Honda</option>
                        <option value="Hyundai">Hyundai</option>
                        <option value="Ford">Ford</option>
                        <option value="Toyota">Toyota</option>
                        <option value="Nissan">Nissan</option>
                    </datalist>
                    <br><br>

                    <label for="car-model">Car Model:</label>
                    <input type="text" id="car-model" name="car-model" autocomplete="off" placeholder="Alto, Innova..." required>
                    <br><br>

                    <label for="fuel">Fuel Type:</label>
                    <input type="radio" id="fuel" name="fuel" value="Petrol" required>Petrol
                    <input type="radio" id="fuel" name="fuel" value="Diesel" required>Diesel
                    <input type="radio" id="fuel" name="fuel" value="LPG" required>LPG
                    <input type="radio" id="fuel" name="fuel" value="Others" required>Others
                    <br><br>

                    <label for="km">Kilometers Ran:</label>
                    <input type="number" id="km" name="km" autocomplete="off" placeholder="...km" required>
                    <br><br>

                    <button type="submit" formmethod="POST">Schedule an Appointment</button>
                </form>
            </article>
        </section>
    </main>
    <br/>
    <hr>
    <footer>
        Copyright &copy; 2020 AutoMob-Mechanic. All Rights Reserved.
    </footer>
</body>
</html>
