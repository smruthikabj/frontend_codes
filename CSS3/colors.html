<!DOCTYPE html>
<html>
    <head>
        <title>Color Models</title>
        <meta charset="UTF-8">
        <style>
            .container {
                width:100px;
                height:160px;
                background-color: lightgrey;
                padding: 10px;
                border-radius:15px;
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr 1fr;
                gap: 10px;
            }
            .trafficLight1 {
                background-color: red;
                border-radius: 50%;
                
            }
            .trafficLight2 {
                background-color: yellow;
                border-radius: 50%;
            }
            .trafficLight3 {
                background-color: green;
                border-radius: 50%;
            }
            .stick {
                width: 20px;
                height:100px;
                background-color:lightgrey;
                margin-left:49px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="trafficLight1"></div>
            <div class="trafficLight2"></div>
            <div class="trafficLight3"></div>
        </div>
        <div class="stick"></div>
    </body>
</html>
