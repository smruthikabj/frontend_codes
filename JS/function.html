    <title>Functions</title>
</head>
<body>
    <script>
        function add() {
            let a=20;
            let b=10;
            let c=a+b;
            console.log(c);
        }

            add();

        function subtract(num1, num2) {
            let diff=num1-num2;
            console.log(diff);
        }

        subtract(8,5);

        function multiply() {
            let num1=10;
            let num2=2;
            let product=num1*num2;
            return product;
        }

        let result=multiply();
        console.log(result);


        function divide(num1, num2) {
            let quotient=num1/num2;
            return quotient;
        }

        let answer=divide(10,2);
        console.log(answer);

    </script>
