<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var a = 10; //Global scope

        function display() {
            var b = 20; //Local scope
            console.log("a: " + a); //10
            console.log("b: " + b); //20
        }

        display();

        console.log("a: " + a); //10
        //console.log("b: " + b); => ReferenceError

        var num1 = 10; //Global Scope

        function outer() {
            var num2 = 20; //Local Scope as of outer() function

            function inner() {
                var num3 = 30; //Local Scope as of inner() function

                console.log("num1: " + num1); //10
                console.log("num2: " + num2); //20
                console.log("num3: " + num3); //30
            }

            inner();
            console.log("num1: " + num1); //10
            console.log("num2: " + num2); //20
            //console.log("num3: " + num3); //ReferenceError
        }

        outer();
        console.log("num1: " + num1); //10
        //console.log("num2: " + num2); //ReferenceError
        //console.log("num3: " + num3); //ReferenceError

        var x = 10; //Global Scope

        function out() {
            var y = 20; //Local Scope as of out() function

            if (y > 5) {
                var z = 30; //Block Scope
                console.log(z); //30
            }
        }

        out();
    </script>
</body>
</html>
