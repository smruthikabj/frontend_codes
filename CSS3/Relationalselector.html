<head>
<title>Relational Selectors</title>
<link rel="stylesheet" type="text/css" href="relationalselector.css">

<body>
<h1>CSS3 Selectors</h1>
<h3>Relational Selectors</h3>
<p>This is a &lt;p&gt; element. Child of &lt;body&gt; element. </p> 
 
<section>
<p>This is a &lt;p&gt; element. Grand child of &lt;body&gt; element. 
Placed inside &lt;section&gt; element.</p> 
</section>
 
<p>This is a &lt;p&gt; element. Child of &lt;body&gt; element. 
Placed immediately after &lt;section&gt; element.</p>  
</body>
</html>
